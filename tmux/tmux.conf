# True colors in vim under tmux
#   1. Set env: TERM: xterm-256color in alacritty
#   2. Use the lines below to map any 256color $TERM to true color (can also use :RGB)
#   3. set termguicolors in init.vim
# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*256color*:Tc"

if-shell "test -f $XDG_CONFIG_HOME/tmux/tmuxline" "source $XDG_CONFIG_HOME/tmux/tmuxline"

set -g mouse on

unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded $XDG_CONFIG_HOME/tmux/tmux.conf"

# *** Bindings
unbind C-b
set -g prefix C-space

unbind v
unbind h
unbind %
unbind '"'
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
