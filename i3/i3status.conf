# i3 status bar configuration
# See "man i3status" for documentation

general {
  interval = 1
  colors = true
  color_good = "#a3b38c"
  color_degraded = "#ebcb8b"
  color_bad = "#bf616a"
}

order += "volume master"
order += "battery 0"
order += "disk /"
order += "cpu_usage"
order += "load"
order += "tztime local"

tztime local {
  format = " %Y-%m-%d %H:%M "
}

disk "/" {
  format = " %avail "
}

cpu_usage {
  format = " %usage "
}

load {
  format = " %5min "
}

volume master {
  format = " %volume "
  format_muted = " %volume "
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

battery 0 {
  format = "%status %percentage "
  format_down = " DOWN "
  status_chr = " CHARGING "
  status_bat = " BATTERY "
  status_unk = " UNKNOWN "
  status_full = " FULL "
  path = "/sys/class/power_supply/BAT%d/uevent"
}
