session_name: tycs-prog
start_directory: $HOME/ws/teach-yourself-cs/programming/

options:
  automatic-rename: off

windows:
  - window_name: sicp
    layout: even-horizontal
    panes:
      - racket -i -p dyoo/simply-scheme -l xrepl
      - focus: true
        shell_command:
          - nvim .
  - window_name: zsh
    panes:
      - shell_command:
          - glol -3
